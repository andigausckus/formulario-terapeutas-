<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perfil del Terapeuta</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f3f3f3; }
    .perfil { background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    h1 { margin-top: 0; }
  </style>
</head>
<body>
  <div class="perfil" id="perfil">
    Cargando datos del terapeuta...
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    if (!id) {
      document.getElementById("perfil").innerText = "No se proporcionó un ID de terapeuta.";
    } else {
      fetch(`https://servicios-holisticos-backend.onrender.com/api/terapeutas/${id}`)
        .then(res => res.json())
        .then(t => {
          document.getElementById("perfil").innerHTML = `
            <h1>${t.nombre}</h1>
            <p><strong>Especialidad:</strong> ${t.especialidad}</p>
            <p><strong>Descripción:</strong> ${t.descripcion}</p>
            <!-- Más campos a futuro como foto, redes, idiomas -->
          `;
        })
        .catch(err => {
          document.getElementById("perfil").innerText = "No se pudo cargar el terapeuta.";
          console.error(err);
        });
    }
  </script>
</body>
</html>
