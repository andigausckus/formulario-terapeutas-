<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar sesión</title>
</head>
<body>
  <h1>Login de Terapeutas</h1>
  <form id="login-form">
    <label>Email:</label><br />
    <input type="email" id="email" required><br /><br />

    <label>Contraseña:</label><br />
    <input type="password" id="contraseña" required><br /><br />

    <button type="submit">Ingresar</button>
  </form>

  <div id="resultado"></div>

  <script>
    document.getElementById("login-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const contraseña = document.getElementById("contraseña").value;

      try {
        const res = await fetch("https://servicios-holisticos-backend.onrender.com/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, contraseña })
        });

        if (!res.ok) throw new Error("Credenciales incorrectas");

        const data = await res.json();
        document.getElementById("resultado").innerText = `Bienvenido/a, ${data.nombreCompleto}`;
        // Aquí podrías guardar el ID en localStorage y redirigir al panel privado
      } catch (err) {
        document.getElementById("resultado").innerText = err.message;
      }
    });
  </script>
</body>
</html>
