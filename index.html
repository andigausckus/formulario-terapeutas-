<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro Terapeuta</title>
</head>
<body>
  <h1>Registro de Terapeuta</h1>
  <form action="https://servicios-holisticos-backend.onrender.com/api/terapeutas" method="POST">
    <label>Nombre y Apellido:</label><br />
    <input type="text" name="nombreCompleto" required /><br /><br />

    <label>Email:</label><br />
    <input type="email" name="email" required /><br /><br />

    <label>Contraseña:</label><br />
    <input type="password" name="contraseña" minlength="6" required /><br /><br />

    <label>Especialidades:</label><br />
    <input type="text" name="especialidades" required /><br /><br />

    <label>Modalidad:</label><br />
    <select name="modalidad" required>
      <option value="">--Seleccione--</option>
      <option value="presencial">Presencial</option>
      <option value="online">Online</option>
      <option value="ambas">Ambas</option>
    </select><br /><br />

    <label>Ubicación (ciudad o zona):</label><br />
    <input type="text" name="ubicacion" required /><br /><br />

    <button type="submit">Registrar</button>
  </form>
  <p>Una vez registrado, podrás completar tu perfil con más información como redes sociales, foto y descripción profesional.</p>
</body>
</html>
