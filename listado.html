<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Listado de Terapeutas</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
    h1 { color: #333; }
    .terapeuta { border: 1px solid #ccc; border-radius: 8px; padding: 15px; margin-bottom: 15px; background: white; }
    .terapeuta h2 { margin-top: 0; }
  </style>
</head>
<body>
  <h1>Listado p√∫blico de Terapeutas</h1>
  <div id="contenedor"></div>

  <script>
    fetch('https://servicios-holisticos-backend.onrender.com/api/terapeutas')
      .then(response => response.json())
      .then(data => {
        const contenedor = document.getElementById('contenedor');
        data.forEach(t => {
          const div = document.createElement('div');
          div.className = 'terapeuta';
          div.innerHTML = `
            <h2>${t.nombre}</h2>
            <p><strong>Especialidad:</strong> ${t.especialidad}</p>
          `;
          contenedor.appendChild(div);
        });
      })
      .catch(error => {
        document.getElementById('contenedor').innerText = 'Error al cargar los terapeutas.';
        console.error(error);
      });
  </script>
</body>
</html>
